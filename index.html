<!DOCTYPE html>
<html>
<body>
    <div id="m1">
        <p>Enter the first Matrix</p>
        <input type="text" id="a11" placeholder="a11 element">
        <input type="text" id="a12" placeholder="a12 element">
        <input type="text" id="a13" placeholder="a13 element">
        <input type="text" id="a14" placeholder="a14 element">
    </div>
    <br>
    <p>Enter the second Matrix</p>
    <div id="m2">
        <input type="text" id="b11" placeholder="b11 element">
        <input type="text" id="b12" placeholder="b12 element">
        <input type="text" id="b13" placeholder="b13 element">
        <input type="text" id="b14" placeholder="b14 element">
    </div>
    <br>
    <button onclick="addMatrices()">Add Matrices</button>

    <div id="result">
        <p>Result:</p>
        <p id="result11"></p>
        <p id="result12"></p>
        <p id="result13"></p>
        <p id="result14"></p>
    </div>

    <script>
        function addMatrices() {
            let a11 = parseFloat(document.getElementById('a11').value) = 0;
            let a12 = parseFloat(document.getElementById('a12').value) = 0;
            let a13 = parseFloat(document.getElementById('a13').value) = 0;
            let a14 = parseFloat(document.getElementById('a14').value) = 0;

            let b11 = parseFloat(document.getElementById('b11').value) = 0;
            let b12 = parseFloat(document.getElementById('b12').value) = 0;
            let b13 = parseFloat(document.getElementById('b13').value) = 0;
            let b14 = parseFloat(document.getElementById('b14').value) = 0;
            
	    document.getElementById('result11').innerText = a11 + b11;
            document.getElementById('result12').innerText = a12 + b12;
            document.getElementById('result13').innerText = a13 + b13;
            document.getElementById('result14').innerText = a14 + b14;
        }
    </script>
</body>
</html>
